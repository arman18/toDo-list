  <div class="r-center">
    <h1 class="app-name">&lt;-- simple <span class="todo">To Do</span> list --&gt;</h1>
    <div class="list">
      <div class="list-item">
        <div class="circle"><img

          <div class="action hide">
            <div class="undone hide">Undone</div>

        </div>
      </div>
      <div class="list-item">

            src="Vector.png"
            loading="lazy" width="15" height="15" alt="checked" class="hide img" /></div>

        <div class="row">
          <div class="action hide">
            <div class="undone hide">Undone</div>
            <div class="done">Done</div>
            <div class="delete">Delete</div>
          </div>
        </div>
      </div>
      <div class="list-item">
        <div class="circle green"><img
            src="Vector.png"
            loading="lazy" width="15" height="15" alt="checked" class="img" /></div>
        <div class="item-text checked">Doing assignment</div>
        <div class="row">
          <div class="action hide">
            <div class="done hide">Done</div>
            <div class="undone">Undone</div>

        </div>
      </div>
    </div>
